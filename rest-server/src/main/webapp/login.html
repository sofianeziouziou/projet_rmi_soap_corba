<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Syst√®me Immobilier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 460px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            color: #1f2937;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            animation: slideIn 0.4s ease;
            font-size: 14px;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #059669;
            border-left: 4px solid #059669;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #374151;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 16px 18px 16px 52px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f9fafb;
        }

        input:hover {
            border-color: #d1d5db;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #9ca3af;
            position: relative;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: linear-gradient(to right, transparent, #e5e7eb, transparent);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 15px;
        }

        .register-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #6366f1;
            transition: width 0.3s;
        }

        .register-link a:hover::after {
            width: 100%;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            h1 { font-size: 28px; }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <div class="logo-icon">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </div>
        <h1>Bienvenue</h1>
        <p class="subtitle">Connectez-vous √† votre compte</p>
    </div>

    <div id="login-message"></div>

    <form onsubmit="event.preventDefault(); login();">
        <div class="form-group">
            <label for="login-email">Adresse Email</label>
            <div class="input-wrapper">
                <span class="input-icon">üìß</span>
                <input
                        type="email"
                        id="login-email"
                        placeholder="vous@exemple.com"
                        required
                        autocomplete="email"
                >
            </div>
        </div>

        <div class="form-group">
            <label for="login-password">Mot de passe</label>
            <div class="input-wrapper">
                <span class="input-icon">üîí</span>
                <input
                        type="password"
                        id="login-password"
                        placeholder="Entrez votre mot de passe"
                        required
                        autocomplete="current-password"
                >
            </div>
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
            <span id="btnText">Se connecter</span>
        </button>
    </form>

    <div class="divider">ou</div>

    <p class="register-link">
        Vous n'avez pas de compte ?
        <a href="register.html">Cr√©er un compte</a>
    </p>
</div>

<script>
    const API_BASE = "http://localhost:8080";

    function showMessage(msg, type = 'error') {
        const el = document.getElementById('login-message');
        const className = type === 'success' ? 'alert-success' : 'alert-error';
        el.innerHTML = `<div class="alert ${className}">${msg}</div>`;
        setTimeout(() => el.innerHTML = '', 5000);
    }

    function setLoading(isLoading) {
        const btn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');

        if (isLoading) {
            btn.disabled = true;
            btn.style.opacity = '0.7';
            btnText.innerHTML = 'Connexion en cours<span class="loading"></span>';
        } else {
            btn.disabled = false;
            btn.style.opacity = '1';
            btnText.textContent = 'Se connecter';
        }
    }

    async function login() {
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;

        if (!email || !password) {
            showMessage('‚ö†Ô∏è Veuillez remplir tous les champs');
            return;
        }

        setLoading(true);

        try {
            console.log('üîê Tentative de connexion:', email);

            const response = await fetch(`${API_BASE}/users/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            console.log('üì° Statut r√©ponse:', response.status);

            if (response.ok) {
                const user = await response.json();
                console.log('‚úÖ Utilisateur connect√©:', user);

                localStorage.setItem('currentUser', JSON.stringify(user));

                showMessage('‚úÖ Connexion r√©ussie ! Redirection...', 'success');

                setTimeout(() => {
                    window.location.href = 'biens.html';
                }, 1000);
            } else {
                const error = await response.text();
                console.error('‚ùå Erreur:', error);
                showMessage('‚ùå Email ou mot de passe incorrect');
            }
        } catch (error) {
            console.error('‚ùå Erreur r√©seau:', error);
            showMessage('‚ùå Impossible de se connecter au serveur. V√©rifiez que le serveur est d√©marr√©.');
        } finally {
            setLoading(false);
        }
    }

    // V√©rifier si d√©j√† connect√©
    window.addEventListener('DOMContentLoaded', () => {
        const user = localStorage.getItem('currentUser');
        if (user) {
            console.log('‚ÑπÔ∏è Utilisateur d√©j√† connect√©, redirection...');
            window.location.href = 'biens.html';
        }
    });
</script>
</body>
</html>
