<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biens Immobiliers</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .navbar {
            background: white;
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
        }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-badge {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-logout {
            background: #ef4444;
            color: white;
        }
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .add-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        textarea { resize: vertical; min-height: 100px; grid-column: 1 / -1; }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 16px;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .biens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        .bien-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
        }
        .bien-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .bien-image {
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            position: relative;
        }
        .bien-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }
        .badge-disponible { background: rgba(16, 185, 129, 0.9); color: white; }
        .badge-vendu { background: rgba(239, 68, 68, 0.9); color: white; }
        .bien-body { padding: 25px; }
        .bien-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }
        .bien-price {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        .bien-description {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 60px;
        }
        .btn-acheter {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            width: 100%;
            padding: 14px;
            font-size: 15px;
        }
        .btn-acheter:hover { transform: translateY(-2px); }
        .notifications {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .notification-item {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 4px solid #6366f1;
            color: #374151;
            font-size: 14px;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            font-size: 18px;
            color: #6b7280;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <div class="navbar-brand">
            <span>üè†</span>
            <span>Syst√®me Immobilier</span>
        </div>
        <div class="user-info">
            <div class="user-badge">
                <span id="userName"></span> ‚Ä¢ <span id="userRole"></span>
            </div>
            <button class="btn btn-logout" onclick="logout()">D√©connexion</button>
        </div>
    </nav>

    <div id="agent-add" style="display:none;" class="add-section">
        <h2>‚ûï Ajouter un nouveau bien</h2>
        <div class="form-grid">
            <input type="text" id="bien-titre" placeholder="Titre du bien" required>
            <input type="number" id="bien-prix" placeholder="Prix (‚Ç¨)" step="0.01" required>
            <textarea id="bien-description" placeholder="Description d√©taill√©e"></textarea>
        </div>
        <button class="btn btn-primary" onclick="addBien()">Publier le bien</button>
    </div>

    <h2 style="color: #1f2937; font-size: 26px; margin-bottom: 25px;">üìã Biens disponibles</h2>
    <div id="biens-list" class="loading">
        <div class="spinner"></div>
        Chargement des biens...
    </div>

    <div class="notifications">
        <h2 style="color: #1f2937; font-size: 22px; margin-bottom: 20px;">üîî Notifications</h2>
        <div id="notifications">
            <p style="color:#9ca3af;">Aucune notification</p>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://localhost:8080";
    let currentUser = null;

    document.addEventListener("DOMContentLoaded", init);

    function init() {
        const userStr = localStorage.getItem('currentUser');
        if (!userStr) {
            alert('‚ö†Ô∏è Veuillez vous connecter');
            window.location.href = 'login.html';
            return;
        }

        try {
            currentUser = JSON.parse(userStr);
            console.log('üë§ Utilisateur:', currentUser);

            document.getElementById('userName').textContent = currentUser.nom;
            document.getElementById('userRole').textContent = currentUser.role;

            if (currentUser.role === 'agent') {
                document.getElementById('agent-add').style.display = 'block';
            }

            loadBiens();
            listenNotifications();
        } catch (e) {
            console.error('‚ùå Erreur:', e);
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    }

    function logout() {
        if (confirm('D√©connexion ?')) {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    }

    async function loadBiens() {
        const container = document.getElementById('biens-list');
        try {
            console.log('üì• Chargement biens...');
            const response = await fetch(`${API_BASE}/biens`);

            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            const biens = await response.json();
            console.log('‚úÖ Biens:', biens.length);

            if (biens.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:#6b7280;">Aucun bien</p>';
                return;
            }

            container.innerHTML = '';
            container.className = 'biens-grid';

            biens.forEach(bien => {
                const card = createBienCard(bien);
                container.appendChild(card);
            });
        } catch (error) {
            console.error('‚ùå Erreur:', error);
            container.innerHTML = `
                <div style="text-align:center;padding:60px;">
                    <h3 style="color:#374151;">Erreur de chargement</h3>
                    <p style="color:#6b7280;margin:10px 0;">V√©rifiez que le serveur est d√©marr√©</p>
                    <button class="btn btn-primary" onclick="loadBiens()" style="max-width:300px;">
                        R√©essayer
                    </button>
                </div>
            `;
        }
    }

    function createBienCard(bien) {
        const card = document.createElement('div');
        card.className = 'bien-card';

        const disponible = bien.disponible;
        const badgeClass = disponible ? 'badge-disponible' : 'badge-vendu';
        const badgeText = disponible ? '‚úì Disponible' : '‚úó Vendu';
        const icons = ['üè†', 'üè°', 'üè¢', 'üèòÔ∏è', 'üè∞'];
        const randomIcon = icons[Math.floor(Math.random() * icons.length)];

        card.innerHTML = `
            <div class="bien-image">
                ${randomIcon}
                <div class="bien-badge ${badgeClass}">${badgeText}</div>
            </div>
            <div class="bien-body">
                <h3 class="bien-title">${bien.titre}</h3>
                <div class="bien-price">${parseFloat(bien.prix).toFixed(2)} ‚Ç¨</div>
                <p class="bien-description">${bien.description || 'Pas de description'}</p>
                ${disponible && currentUser.role === 'acheteur' ?
                    `<button class="btn btn-acheter" onclick="acheterBien(${bien.id})">
                        üõí Acheter ce bien
                    </button>` : ''}
            </div>
        `;
        return card;
    }

    async function addBien() {
        const titre = document.getElementById('bien-titre').value.trim();
        const prix = parseFloat(document.getElementById('bien-prix').value);
        const description = document.getElementById('bien-description').value.trim();

        if (!titre || !prix || prix <= 0) {
            alert('‚ö†Ô∏è Titre et prix requis');
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/biens`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    titre, prix, description,
                    agentId: currentUser.id,
                    disponible: true
                })
            });

            if (response.ok) {
                alert('‚úÖ Bien ajout√© !');
                document.getElementById('bien-titre').value = '';
                document.getElementById('bien-prix').value = '';
                document.getElementById('bien-description').value = '';
                loadBiens();
            } else {
                alert('‚ùå Erreur ajout');
            }
        } catch (error) {
            console.error('‚ùå Erreur:', error);
            alert('‚ùå Connexion serveur impossible');
        }
    }

    async function acheterBien(bienId) {
        if (!confirm('Acheter ce bien ?')) return;

        try {
            console.log('üõí Achat:', bienId);
            const response = await fetch(`${API_BASE}/acheterBien`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    bienId: parseInt(bienId),
                    acheteurId: parseInt(currentUser.id)
                })
            });

            const data = await response.json();
            console.log('üì• R√©ponse:', data);

            if (response.ok && data.success) {
                alert(`‚úÖ Achat r√©ussi !\n\nContrat N¬∞${data.contractId}\nMontant: ${data.montant.toFixed(2)} ‚Ç¨`);
                loadBiens();
            } else {
                const errorMsg = data.error === 'bien_not_found' ? 'Bien introuvable' :
                               data.error === 'bien_not_available' ? 'Bien plus disponible' :
                               'Erreur inconnue';
                alert('‚ùå ' + errorMsg);
            }
        } catch (error) {
            console.error('‚ùå Erreur:', error);
            alert('‚ùå Connexion serveur impossible');
        }
    }

    async function listenNotifications() {
        setInterval(async () => {
            try {
                const response = await fetch(`${API_BASE}/notifications`);
                if (response.ok) {
                    const notifs = await response.json();
                    const container = document.getElementById('notifications');

                    if (notifs.length === 0) {
                        container.innerHTML = '<p style="color:#9ca3af;">Aucune notification</p>';
                        return;
                    }

                    container.innerHTML = '';
                    notifs.slice(-5).reverse().forEach(notif => {
                        const div = document.createElement('div');
                        div.className = 'notification-item';
                        div.textContent = notif.message;
                        container.appendChild(div);
                    });
                }
            } catch (error) {
                console.error('Erreur notifications:', error);
            }
        }, 3000);
    }
</script>
</body>
</html>
